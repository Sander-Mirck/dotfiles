name: Nix Flake CI

on:
  push:
    branches: [ unstable, stable ]
  pull_request:
    branches: [ unstable, stable ]

jobs:
  check:
    name: Run nix flake checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install latest Nix
        run: |
          curl -L https://nixos.org/nix/install | sh
          echo ". /home/runner/.nix-profile/etc/profile.d/nix.sh" >> $GITHUB_ENV

      - name: Show Nix version
        run: nix --version
        env:
          NIX_PATH: nixpkgs=channel:nixos-unstable

      - name: Run nix flake check
        run: nix flake check
        env:
          NIX_PATH: nixpkgs=channel:nixos-unstable

      - name: Run nix fmt
        run: nix fmt
        env:
          NIX_PATH: nixpkgs=channel:nixos-unstable

      - name: Dry-activate system config
        run: sudo nixos-rebuild dry-activate --flake .#nixos || echo "dry-activate failed (expected on non-NixOS)"
        env:
          NIX_PATH: nixpkgs=channel:nixos-unstable
