name: Nix Flake CI

on:
  push:
    branches:
      - unstable
      - stable
  pull_request:
    branches:
      - unstable
      - stable

jobs:
  check:
    name: Run nix flake checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Nix with flakes enabled
        uses: cachix/install-nix-action@v22
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Show Nix version
        run: nix --version

      - name: Run nix flake check
        run: nix flake check

      # Use nixfmt-tree instead of nixfmt to avoid deprecation warnings
      - name: Run nix fmt (tree)
        run: nix run .#formatter -- --check .
